  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: #fff;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      background-color: black;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #b74b4b;
    }

    /* Skill section */
    .skills-section {
      width: 90%;
      max-width: 500px;
      background: black;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #b74b4b;
      margin: 60px auto;
    }

    .skills-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #b74b4b;
      border-bottom: 2px solid #b74b4b;
      padding-bottom: 10px;
    }

    .skill {
      margin-bottom: 25px;
    }

    .skill span {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    .bar {
      background: #333;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }

    .fill {
      background: linear-gradient(90deg, #b74b4b,#b74b4b);
      height: 100%;
      line-height: 20px;
      color: #000;
      text-align: right;
      padding-right: 10px;
      font-weight: bold;
      border-radius: 10px 0 0 10px;
      animation: fillAnim 1.2s ease-in-out forwards;
    }

    @keyframes fillAnim {
      from { width: 0; }
    }
  </style>
</head>

    <div class="skill">

    </div>

    <div class="skill">

    <div class="skill">
